<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="name">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter Your First Name" required>

            <label for="name">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter Your Last Name" required>

            <label for="designation">Job/Designation:</label>
            <input type="text" id="designation" placeholder="Enter Your Job/Designatiom" required>

            <label for="jobType">Govt/Semi Govt/Private:</label>
            <input type="text" id="jobType" placeholder="Enter Your Job Type" required>

            <label for="jobScale">BPS Scale:</label>
            <input type="text" id="jobScale" placeholder="Enter Your Job Scale" required>

            <label for="domecile">Domecile:</label>
            <input type="text" id="domecile" placeholder="Enter Your Domecile" required>


            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Contact Number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            </fieldset>

            <fieldset>
                <legend><b>Academic Information</b></legend>
                <label for="academic information"></label>
                <textarea id="academic information" placeholder="Enter Your Academic Information" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience"></label>
                <textarea id="experience" placeholder="Enter Your Work Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills"></label>
                <textarea id="skills" placeholder="Enter Your Skills" rows="6" required></textarea>
            </fieldset>

            <button type="submit"><b>Generate Resume</b></button>
          </form>

          <br>
          <!-- Dynamic and editable Resume -->

          <div id="resume-display" contenteditable="true">
            <!-- Resume will be generated below -->
          </div>

          <script src="script.js"></script>
</body>
</html>
